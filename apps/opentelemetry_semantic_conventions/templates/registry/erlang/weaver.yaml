params:
  excluded_namespaces:  ["aspnetcore", "cpython", "dotnet", "go", "ios", "jvm", "kestrel", "nodejs", "signalr", "v8js", "veightjs", "webengine"]
  excluded_attributes: []
  
templates:
  - pattern: semantic_attributes.hrl.j2
    filter: >
      semconv_grouped_attributes({
        "exclude_root_namespace": $excluded_namespaces,
        "exclude_stability": ["experimental"] # experimental here is fine, weaver matches all non-stable things to it
      }) | map({
          root_namespace: .root_namespace,
          attributes: .attributes,
          excluded_attributes: $excluded_attributes,
          output: "include/attributes/",
          stability: "stable"
      })
    application_mode: each
  - pattern: semantic_attributes.hrl.j2
    filter: >
      semconv_grouped_attributes({
        "exclude_root_namespace": $excluded_namespaces,
        "exclude_stability": ["stable"]
      }) | map({
          root_namespace: .root_namespace,
          attributes: .attributes,
          excluded_attributes: $excluded_attributes,
          output: "include/incubating/attributes/",
          stability: "incubating"
      })
    application_mode: each

  - pattern: semantic_metrics.hrl.j2
    filter: >
      semconv_grouped_metrics({
        "exclude_root_namespace": $excluded_namespaces,
        "exclude_stability": ["experimental"] # experimental here is fine, weaver matches all non-stable things to it
      }) | map({
          root_namespace: .root_namespace,
          metrics: .metrics,
          output: "include/metrics/",
          stability: "stable"
      })
    application_mode: each
  - pattern: semantic_metrics.hrl.j2
    filter: >
      semconv_grouped_metrics({
        "exclude_root_namespace": $excluded_namespaces,
        "exclude_stability": ["stable"]
      }) | map({
          root_namespace: .root_namespace,
          metrics: .metrics,
          output: "include/incubating/metrics/",
          stability: "incubating"
      })
    application_mode: each

acronyms: ["AZ", "GenAI", "CICD", "VCS", "CPU", "HW", "iOS", "HTTP", "API", "SDK", "CLI", "URL", "JSON", "XML", "HTML", "TLS", "RPC", "OS", "OCI", "GCP", "FAAS", "DNS", "DB", "AWS", "S3", "K8S" ]

text_maps:
  erlang_types:
    "int": "integer()"
    "int[]": "[integer()]"
    "double": "float()"
    "double[]": "[float()]"
    "boolean": "boolean()"
    "boolean[]": "[boolean()]"
    "string": "atom() | binary()"
    "string[]": "[atom() | binary()]"
    "template[int]": "integer()"
    "template[double]": "float()"
    "template[boolean]": "boolean()"
    "template[string]": "atom() | binary()"
    "template[string[]]": "[atom() | binary()]"
    "template[int[]]": "[integer()]"
    "template[double[]]": "[float()]"
    "template[boolean[]]": "[boolean()]"
